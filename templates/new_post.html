
{% extends 'base.html'%}
{% block title%} Create Post {% endblock%}

{% block content %}
    <h1>Create a post as {{user.full_name}}</h1>
<form method="post" action="" class="bg-light p-4 rounded border" >
    <p id="warning" class ="text-danger" style="height:1.2em"></p>
    <div class="form-group">
        <label for="title">Title</label>
        <input type="Text" class="form-control" id="title" name="title" placeholder="Kittens are awesome!">
    </div>
    <div class="form-group">
        <label for="image_url">Content</label>
        <textarea class="form-control" id="content" name="content" placeholder="I love kittens, let me tell you all about them...."></textarea>
    </div>
    <label for="checkboxes">Tags</label>
    <div class="mb-3"id="checkboxes">
        {% for tag in tags%}
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="{{tag.id}}" id="tags" name='tags'>
            <label class="form-check-label" for="tags"></label>{{tag.name}}</label>
        </div>
        {% endfor %}
    </div>
    
    <a href="/users/{{user.id}}" class="btn btn-secondary">Cancel</a>
    <button type="submit" class="btn btn-primary">Create Post</button>
    
</form>
{% endblock %}
