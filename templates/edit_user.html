{% extends 'base.html'%}
{% block title%} Edit User {% endblock%}

{% block content %}
    <h1>Edit User</h1>
<form method="post" id="user-form" action="/users/{{user.id}}/edit" class="bg-light p-4 rounded border" >
    <p id="warning" class ="text-danger" style="height:1.2em"></p>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="Text" class="form-control" id="first_name" name="first_name" value="{{user.first_name}}">
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" value="{{user.last_name}}">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="image_url">Description</label>
        <textarea class="form-control" id="description" name="description">{{user.description}}</textarea>
    </div>
    <div class="form-group">
        <label for="image_url">Image URl</label>
        <input type="text" class="form-control" id="image_url" name="image_url" value="{{user.image_url}}">
    </div>
    <a href="/users/{{user.id}}" class="btn btn-secondary">Cancel</a>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    
</form>
{% endblock%}
