{% extends 'base.html' %}

{% block title %}{{user.first_name}} {{user.last_name}}{% endblock%}
{% block content %}
    <div class="card mt-3" style="width: 18rem;">
        <img class="card-img-top" src="{{user.image_url}}" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{user.full_name}}</h5>
            <p class="card-text">{{user.description}}</p>
            <a href="/users/{{user.id}}/edit" class="btn btn-primary m-2">Edit User</a>
            <a href="/users/{{user.id}}/delete" class="btn btn-danger m-2">Delete User</a>
        </div>
        <a href="/" class="btn btn-secondary m-2 block">Return home</a>
</div>
{% endblock %}
