{% extends 'base.html' %}

{% block title %}{{user.first_name}} {{user.last_name}}{% endblock%}
{% block content %}
    <div class="card mt-3 mx-auto" style="width: 18rem;">
        <img class="card-img-top" src="{{user.image_url}}" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{user.full_name}}</h5>
            <p class="card-text">{{user.description}}</p>
            <ul>
                {% for post in user.posts %}
                <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
                {% endfor %}
            </ul>
            <div class="row">
                <div class="col">
                    <a href="/users/{{user.id}}/edit" class="btn btn-primary">Edit User</a>
                </div>
                <div class="col">
                    <a href="/users/{{user.id}}/delete" class="btn btn-danger">Delete User</a>
                </div>
            </div>
            
            <a href="/users/{{user.id}}/posts/new" class="btn btn-primary btn-block mt-2">Create a new post</a>
            <a href="/" class="btn btn-outline-secondary btn-block">Return home</a>
        </div>
        
        
</div>
{% endblock %}
