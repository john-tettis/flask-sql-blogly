
{% extends 'base.html'%}
{% block title%} Edit Post{% endblock%}

{% block content %}
    <h1>Edit {{post.user.full_name}}'s Post</h1>
<form method="post" action="/posts/{{post.id}}/edit" class="bg-light p-4 rounded border" >
    <p id="warning" class ="text-danger" style="height:1.2em"></p>
    <div class="form-group">
        <label for="title">Title</label>
        <input type="Text" class="form-control" id="title" name="title" value="{{post.title}}">
    </div>
    <div class="form-group">
        <label for="image_url">Content</label>
        <textarea class="form-control" id="content" name="content">{{post.content}}</textarea>
    </div>
    <a href="/users/{{post.user.id}}" class="btn btn-secondary">Cancel</a>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    
</form>
{% endblock %}
